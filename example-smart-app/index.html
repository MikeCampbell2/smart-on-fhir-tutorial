<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>MikeCamp-Example-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
        <tr>
          <th>Age:</th>
          <td id='age'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>

        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
      <h2 id="patientName"></h2>
      <table id="cndTable">
        <tr>
          <th>Date</th>
          <th>Code</th>
          <th>Desc</th>
        </tr>
      </table>
      <h2 id="patientObs"></h2>
      <table id="obsTable">
        <tr>
          <th>Date</th>
          <th>Code</th>
          <th>Desc</th>
        </tr>
      </table>
      <h2 id="patientProc"></h2>
      <table id="prcTable">
        <tr>
          <th>Date</th>
          <th>Code</th>
          <th>Desc</th>
        </tr>
      </table>
      <h2 id="patientEnc"></h2>
      <table id="encTable">

      </table>
      <h2 id="patientMed"></h2>
      <table id="medTable">
        <tr>
          <th>Date</th>
          <th>Desc</th>
          <th>Dosage</th>
        </tr>
      </table>
    </div>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script src='./src/js/example-smart-app.js'></script>
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>

    <h2 id="patientId"></h2>
    <input id="clickMe" type="button" value="click MEC" onclick="doMecFunction('' +  document.getElementById('patientId').innerHTML + '');"/>
    <script>
      function doMecFunction(patientId) {
        var processingPatientId = '58b372eb3425def27928cfa8'; //mec... vista: '5000000359V775335';
        alert('mec... BOGUS, SHOULD process (' + patientId + '), but FAKING and using (' + processingPatientId + ')');

        window.open(
                //'https://orchard.digitaldxc.com/dhp-fhir/api/Patient/' + processingPatientId + '/$everything',
                'http://localhost:8080/Patient/' + processingPatientId + '/Condition',
                //'https://syntheticmass.mitre.org/fhir/Patient/' + processingPatientId + '/$everything',
                '_blank' // <- This is what makes it open in a new window.
        );
      }
    </script>

  </body>
</html>
